<A NAME="summary"><H2>概要</H2></A>
<P>　CNxMAGImageLoader クラスは、JPEG 形式の画像を読み込む為の <A HREF="CNxDIBImageLoader.html">CNxDIBImageLoader</A> 派生クラスです。フルカラーおよびグレイスケール形式に対応しています。グレイスケール画像は、グレイスケールパレットを持つ 8bpp 形式として返します。</P>
