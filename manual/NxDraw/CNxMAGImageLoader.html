<A NAME="summary"><H2>概要</H2></A>
<P>　CNxMAGImageLoader クラスは、MAG 形式の画像を読み込む為の <A HREF="CNxDIBImageLoader.html">CNxDIBImageLoader</A> 派生クラスです。4bpp および 8bpp 形式に対応しています。画像の位置情報や、機種固有フラグには対応していません。</P>
